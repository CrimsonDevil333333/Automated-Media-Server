# --- System Resources ---
- resources:
    cpu: true
    memory: true
    disk: /data # Monitors your D:/Docker/jellyfin/data drive

# --- Search Bar ---
- search:
    provider: google
    focus: true
    showSearchSuggestions: true

# --- Local Info (Samastipur / Delhi) ---
- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: true

- weather:
    label: Samastipur
    latitude: 25.8627
    longitude: 85.7810
    units: metric # Celsius
    cache: 5 # Minutes
