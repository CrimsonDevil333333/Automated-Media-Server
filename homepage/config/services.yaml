# --- Media Releases ---
- Media Releases:
    - Calendar:
        description: Upcoming release schedule for tracked media
        widget:
          type: calendar
          firstDayInWeek: monday
          view: agenda
          maxEvents: 20
          previousDays: 3
          disableHover: true
          integrations:
            - type: sonarr
              service_group: Automation
              service_name: Sonarr
              params:
                showName: true
                showSeasonEpisode: true
                showEpisodeTitle: true

            - type: radarr
              service_group: Automation
              service_name: Radarr

